type: object
required:
  - messageId
  - from
  - to
  - contents
properties:
  id:
    readOnly: true
    title: Message ID
    type: string
    description: >
      An ID for this message.
      This can be used for future message consulting or callback notifications.
  from:
    title: Sender ID
    type: string
    description: >
      This is the identifier of sender of this message.
      The sender shoud be created with a credential.
  to:
    title: Recipient ID
    type: string
    description: >
      The recipient is the identifier of a contact in this channel.
  contents:
    title: Message Contents
    type: array
    description: >
      A list of content to be sent
    items:
      $ref: "#/components/schemas/Content"
example:
  messageId: fca3f11c-7771-11e9-8897-efb56267dc4b
  from: 991d2006-7770-11e9-8018-ef0cd0bfcf86
  to: +5511999999999
  contents: []
