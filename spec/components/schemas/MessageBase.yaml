type: object
required:
  - from
  - to
  - contents
properties:
  from:
    title: Sender ID
    type: string
    description: >
      This is the identifier of sender of this message.
      The sender shoud be created with a credential.
  to:
    title: Recipient ID
    type: string
    description: >
      The recipient is the identifier of a contact in this channel.
  contents:
    title: Message Contents
    type: array
    description: >
      A list of content to be sent
    items:
      type: object
example:
  from: 991d2006-7770-11e9-8018-ef0cd0bfcf86
  to: +5511999999999
  contents:
